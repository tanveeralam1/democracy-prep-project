
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Democracy Prep Parent Survey</title>
</head>

<body>
	
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">Democracy Prep Parent Survey</h2>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group mb-3">
                  	<label for="scholar_id">Scholar ID</label><br>
  					<input type="number" id="scholar_id" name="scholar_id"><br><br>
                    </div>
                     
                     <div class="form-group mb-3">
  				 	<p>What is the preferred learning method?</p>
 					<input type="radio" id="remote" name="learning_style" value="Remote">
  					<label for="remote">Remote Learning</label><br>
  					<input type="radio" id="inPerson" name="learning_style" value="in Person">
  					<label for="inPerson">In Person (On-Site Learning)</label><br>
  					<input type="radio" id="hybrid" name="learning_style" value="hybrid">
  					<label for="hybrid">Hybrid Learning (Mixture of Both Remote and In-Person)</label><br>
  					</div>
  		   			

  		   			 <div class="form-group mb-3">
  				 	<p>What is the desired field trip location?</p>
 					<input type="radio" id="science" name="field_trip" value="Science">
  					<label for="remote">NY Hall of Science</label><br>
  					<input type="radio" id="arts" name="field_trip" value="Arts">
  					<label for="inPerson">Museum of Modern Art</label><br>
  					<input type="radio" id="history" name="field_trip" value="History">
  					<label for="history">Natural Musuem of History</label><br>
  					</div>

                    <div>
                        <button class="btn btn-success" type="submit">Submit</button>
                        <button class="btn btn-warning" type="reset">Reset the form!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxWDKJI4ENjn9d7xGJXYlqQOJ3UeQGkkfQ7nwXQB_hRFTEDqZkGPCyq0LrjiRmjTdDuDA/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Survey sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Survey not sent.</div>"))
        })
    </script>
</body>

<footer>Created by Tanveer Alam for Hiring Project</footer>
</html>
